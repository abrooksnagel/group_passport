<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Group Passport Project</title>

    <link href="assets/styles/style.css" rel="stylesheet">

    <script src="vendors/angular/angular.min.js" type="text/javascript"></script>
    <script src="assets/scripts/client.min.js" type="text/javascript"></script>
</head>
<body ng-controller="myController">
<p>{{hello}}</p>

<div>
    <input type="text" ng-model="username" placeholder="Username" />
    <input type="text" ng-model="password" placeholder="Password" />
    <button ng-click="login(username, password)">Login</button>
</div>

<div ng-show="showHtml">{{loggedin}}</div>

</body>
</html>
